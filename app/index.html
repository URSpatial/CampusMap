<body>
    <header class="navbar">
      
        <div class="navbarContent">
          <div id="title"><img id="logo" src="assets/img/uorlogo.svg">

            <!-- Right-sided navbar li
             nks. Hide them on small screens -->
            <div class="right">

          </div>
        </div>
    </header>
   

      <!-- <span id="sign-in" class="action">Sign In</span> to see live traffic. -->
  </div>
